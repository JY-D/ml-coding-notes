[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort (import sorting)
  "W",   # warnings
  "UP",  # pyupgrade
  "B",   # bugbear (common bugs)
  "C4",  # comprehensions
]
ignore = [
  "E203",  # compatible with Black on slice spacing
]
exclude = ["**/.venv", "build", "dist"]

[tool.ruff.lint.isort]
known-first-party = ["problems"]

[tool.mypy]
python_version = "3.12"
warn_unused_ignores = true
disallow_untyped_defs = false      # start lenient; tighten later
check_untyped_defs = true          # still check bodies of untyped defs
ignore_missing_imports = true      # ML libs often lack type hints
no_implicit_optional = true
exclude = "^problems/.+/solution\\.py$"
