[tool.black]
line-length = 100
target-version = ["py312"]
exclude = '''
(
  /(\.venv|build|dist)/
  | ^useful_gist/
)
'''

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["**/.venv", "build", "dist", "useful_gist"]

[tool.ruff.lint]
extend-select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort (import sorting)
  "W",   # warnings
  "UP",  # pyupgrade
  "B",   # bugbear
  "C4",  # comprehensions
]
ignore = [
  "E203",  # compatible with Black on slice spacing
]

[tool.ruff.lint.isort]
known-first-party = ["problems"]

[tool.mypy]
python_version = "3.12"
warn_unused_ignores = true
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true

# Exclude your gists folder from type checking.
exclude = '^(useful_gist/)'